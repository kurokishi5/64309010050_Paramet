<!doctype html>
<html lang="en">
  <head>
    
    <title>Title</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container">
    <from id="myForm">

    <div class="row">
        <div class="col-8">
            <label>ชื่อหนัง</label>
            <input type="text" class="form-control" id="movieName">
        </div>
        <div class="col-4">
            <label>ความยาวหนัง</label>
            <input type="text" class="form-control" id="movieLength">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>ผู้กำกับ</label>
            <input type="text" class="form-control" id="director">
        </div>
        <div class="col">
            <label>หมวดหมู่</label>
            <input type="text" class="form-control" id="category">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>รูปภาพ</label>
            <input type="text" class="form-control" id="picture">
        </div>
        <div class="col">
            <label>ตัวอย่างหนัง</label>
            <input type="text" class="form-control" id="trailer">
        </div>
    </div>
    
            <div class="col">
                <label>รีวิว</label>
               <textarea class="form-control" id="review"></textarea>
            </div>
            <div class="row">
            <div class="col">
                <label>บทหนัง</label>
                <input type="text" class="form-control" id="screenPlay">
            </div>
            <div class="col">
                <label>การดำเนินเรื่อง</label>
                <input type="text" class="form-control" id="playing">
            </div>
            <div class="col">
                <label>ดนตรีประกอบ</label>
                <input type="text" class="form-control" id="music">
            </div>
            <div class="col">
                <label>ฝีมือนักแสดง</label>
                <input type="text" class="form-control" id="actorSkills">
            </div>
            <div class="col">
                <label>กราฟฟิก</label>
                <input type="text" class="form-control" id="graphics">
            </div>
            <div class="col">
                <label>คะแนนเฉลี่ย</label>
                <input type="text" class="form-control" id="average">
            </div>
        </div>
            <div class="row">
            <div class="col">
                <input class="btn btn-success" aria-label="Close" type="button" value="Submit" onclick="add()">
            </div>
        </div>
</from>
    </div> 
    <script>
        function add(){
        let obj = {
            "id":"",
            "movieName": document.forms['myForm']['movieName'].value,
            "movieLength": document.forms['myForm']['movieLength'].value,
            "directore": document.forms['myForm']['directore'].value,
            "category": document.forms['myForm']['category'].value,
            "picture": document.forms['myForm']['picture'].value,
            "trailer": document.forms['myForm']['trailer'].value,
            "review": {
                "review": document.forms['myForm']['review'].value,
                "score": {
                    "screenPlay": document.forms['myForm']['screenPlay'].value,
                    "playing": document.forms['myForm']['playing'].value,
                    "music": document.forms['myForm']['music'].value,
                    "actorSkills": document.forms['myForm']['actorSkills'].value,
                    "graphics": document.forms['myForm']['graphics'].value,
                    "average": null
            }
            }
        };

        console.log(obj);
    }
    </script>
</body>
</html>
